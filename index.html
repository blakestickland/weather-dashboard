
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import bootstrap.css-->
        <!-- Compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">      
        <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
      <style>
        body {
            font-size: 1.5vw;
        }

        h1 {
            font-size: 4vw;
        }

        h4 {
            font-size: 2.5vw;
        }

        h5 {
            font-size: 1.5vw;
        }

        table, th, td {
          border: 1px solid rgb(192, 192, 192);
          border-collapse: collapse;
        }
        #sidebar {
            background-color: rgb(245, 245, 245);
        }
        table {
            width: 100%;
        }
        tbody {
            background-color: white;
            color: rgb(88, 88, 88);
        }
        td {
            padding: 0.4rem 1rem 0.4rem 1rem;
        }

        td button {
            float: right;
        }

        input[type=text] {
            /* width: 130px; */
            box-sizing: content-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 1vw;
            background-color: white;
            /* background-image: url('assets/search-24px.svg'); */
            background-position: 10px 10px; 
            background-repeat: no-repeat;
            padding: 12px 20px 12px 20px;
            transition: width 0.4s ease-in-out;
        }

        input[type=text]:focus {
            width: 100%;
        }

        #current-weather {
            border: 1px solid rgb(192, 192, 192);
        }
        

        </style>
        <script src="https://kit.fontawesome.com/c48e706f9f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="text-center  bg-secondary">
            <div class="header text-white p-2">
              <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3" id="sidebar">
               <div class="row p-2">
                   <div class="col-12">
                       <form id="city-search-form" method="POST">
                            <label for="city-search-text"><h5>Search for a City:</h5></label><br>
                            <input type="search" name="search" id="search-input" placeholder="Search..">
                            <!-- This button will trigger our AJAX call -->
                            <button type="submit" class="btn btn-default bg-primary city" id="run-search">
                                <i class="fa fa-search text-white"></i></button>                        
                        </form>
                    </div>
                </div>
                
                <div class="row p-2">
                    <div class="col-12">
                        <table>
                            <tbody id="city-search-table">
                                <!-- Table of cities stored from prior searches goes here dynamically -->
                            </tbody>
                        </table>        
                    </div>
                </div>

            </div>

            <div class="col-9">
                <div class="row">
                    <div class="col-12 m-3" id="current-weather">
                        <h4>City and (day/month/year) and icon</h4>
                        <p>Temperature:</p>
                        <p>Humidity:</p>
                        <p>Wind speed:</p>
                        <p>UV index:</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col mx-3">
                          <h5 id="5-day-outlook">5-Day Forecast:</h5>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="rounded col-2 card bg-primary text-light p-0 mx-2">
                        <div class="card-body p-2" id="day1">
                            <h5 class="card-title" id="date-day1">Date day 1</h5>
                            <img class="float-left" id="icon-day1" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon"><br>
                            <p class="card-text" id="temp-day1">Temp:</p>
                            <p class="card-text" id="humid-day1">Humidity:</p>
                        </div>
                    </div>
                    <div class="rounded col-2 card bg-primary text-light p-0 mx-2">
                        <div class="card-body p-2" id="day2">
                            <h5 class="card-title" id="date-day2">Date day 2</h5>
                            <img class ="float-left" id="icon-day2" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                            <p class="card-text" id="temp-day2">Temp:</p>
                            <p class="card-text" id="humid-day2">Humidity:</p>
                        </div>
                    </div>
                    <div class="rounded col-2 card bg-primary text-light p-0 mx-2">
                        <div class="card-body p-2" id="day3">
                            <h5 class="card-title" id="date-day3">Date day 3</h5>
                            <img id="icon-day3" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                            <p class="card-text" id="temp-day3">Temp:</p>
                            <p class="card-text" id="humid-day3">Humidity:</p>
                        </div>
                    </div>
                    <div class="rounded col-2 card bg-primary text-light p-0 mx-2">
                        <div class="card-body p-2" id="day4">
                            <h5 class="card-title" id="date-day4">Date day 4</h5>
                            <img id="icon-day4" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                            <p class="card-text" id="temp-day4">Temp:</p>
                            <p class="card-text" id="humid-day4">Humidity:</p>
                        </div>
                    </div>
                    <div class="rounded col-2 card bg-primary text-light p-0 mx-2">
                        <div class="card-body p-2" id="day5">
                            <h5 class="card-title" id="date-day5">Date day 5</h5>
                            <img id="icon-day5" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                            <p class="card-text" id="temp-day5">Temp:</p>
                            <p class="card-text" id="humid-day5">Humidity:</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
            
        <!-- jQuery script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        
        <script type="text/javascript">
            // Global variables
            let citiesInput = $("#search-input");
            let citiesForm = $("#city-search-form");
            let citiesTable = $("#city-search-table");

            let citiesArray = [];

            init();

            // Generic function for capturing the city name from the data-attribute
            var cityName = $(this).attr("data-name");

            // Function to fill the list of cities searched
            function renderTable() {
                
                // Delete the list of cities prior to adding new city table data 
                // (necessary to prevent repeat of table data)
                $("tbody").empty();

                // Loop through the array of cities
                for (var i = 0; i < citiesArray.length; i++) {
                    // Render new table row and table data elements for each city in the array.
                    var tRow = $("<tr>");
                    var tData = $("<td>");

                    tData.addClass("city");
                    tData.attr("data-name", citiesArray[i]);
                    tData.attr("data-index", i);
                    tData.text(citiesArray[i]);

                    let button = $("<button>");
                    button.text("Remove");
                    button.attr("class", "btn bg-danger rounded text-white");

                    tData.append(button);
                    tRow.append(tData);
                    $("tbody").append(tRow);
                }
            }


            function init() {
                // Get stored cities from localStorage
                // Parsing the JSON string to an object
                let storedCities = JSON.parse(localStorage.getItem("cities"));

                // If todos were retrieved from localStorage, update the todos array to it
                if (storedCities !== null) {
                    citiesArray = storedCities;
                    }
            
                // Render cities to the DOM
                renderTable();
            }

            function storeCities() {
                // Stringify and set "cities" key in localStorage to cities array
                localStorage.setItem("cities", JSON.stringify(citiesArray));
            }




            // When a city is entered in the Search input box...
            $("#run-search").on("click", function weatherQuery(event) {
                
                // event.preventDefault() prevents the form from trying to submit itself.
                // We're using a form so that the user can hit enter instead of clicking the button if they want
                event.preventDefault();

                // This grabs text from the input box
                let city = citiesInput.val().trim();

                // Return from function early if cityText is blank
                if (city === "") {
                    alert("City Search must be filled-in");
                    return false;
                }

                // The city from the textbox is then added to our array, clear the input
                citiesArray.push(city);
                city.value = "";

                // calling renderTable which handles the processing of our cities array
                storeCities();
                renderTable();



                var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" +
                city + "&units=metric&APPID=2c21c13c66f088ce875b0a51abc2134e";
  
                $.ajax({
                url: queryURL,
                method: "GET"
                }).then(function(response) {
                    var cityName = response.name;
                    // prepare the retrieved date data for html
                    const milliseconds = response.dt * 1000;
                    const dateObject = new Date(milliseconds);
                    const humanDateFormat = dateObject.toLocaleString("en-GB", {day: "numeric", month: "numeric", year: "numeric"});
                    
                    // Dynamically generate table rows and tables data for each city in the array.
                    $("#current-weather").empty();
                    
                    // Add date
                    var currentDate = $("<h4>");
                    currentDate.text(response.name + " " + "(" + humanDateFormat + ")");
                    $("#current-weather").append(currentDate);
                    
                    // Add weather icon
                    var icon = response.weather[0].icon;
                    var weatherIcon = ("http://openweathermap.org/img/wn/" + icon + "@2x.png");
                    var iconTag = $("<img>");
                    iconTag.attr("src", weatherIcon);
                    iconTag.attr("alt", "weather icon");
                    $("#current-weather").append(iconTag);


                    var currentTemp = $("<p>");
                    currentTemp.text("Temperature: " + response.main.temp + "°C");
                    $("#current-weather").append(currentTemp);
                            
                    var currentHumidity = $("<p>");
                    currentHumidity.text("Humidity: " + response.main.humidity + "%");
                    $("#current-weather").append(currentHumidity);
                                
                    var currentWSpeed = $("<p>");
                    currentWSpeed.text("Wind Speed: " + response.wind.speed + "m/s");
                    $("#current-weather").append(currentWSpeed);
                                    
                                    
                                    
                    // Step 2: Use the longitude and latitude from the Current weather data query to get weather data from the One Call API (free) which includes Daily forecast for 7 days, JSON format, and UV index data.
                    var queryURL2 = "https://api.openweathermap.org/data/2.5/onecall?lat=" + response.coord.lat + "&lon=" + response.coord.lon + "&exclude=minutely,hourly&units=metric&appid=2c21c13c66f088ce875b0a51abc2134e";
                    
                    $.ajax({
                        url: queryURL2,
                        method: "GET"
                    }).then(function(response) {
                        console.log(response);
                        console.log("UV Index: " + response.current.uvi);
                        
                        var button = $("<button>");
                        button.text(response.current.uvi);
                        button.attr("class", "btn rounded text-white");

                        var currentUV = $("<p>");
                        currentUV.text("UV Index: ");
                        currentUV.append(button);
                        $("#current-weather").append(currentUV);

                        // add UV index color here
                        var simplifiedUVI = Math.round(response.current.uvi); 
                        if (simplifiedUVI < 3) {
                            // make green
                            button.attr("style", "background-color: rgb(44, 174, 21);");
                        }
                        else if (simplifiedUVI >= 3 && simplifiedUVI < 6) {
                            // make yellow
                            button.attr("style", "background-color: rgb(255, 227, 0);");
                            button.attr("class", "btn rounded text-black");
                        }             
                        else if (simplifiedUVI >= 6 && simplifiedUVI < 8) {
                            // make orange
                            button.attr("style", "background-color: rgb(255, 170, 0);");
                        }
                        else {
                            // make red
                            button.attr("style", "background-color: rgb(255, 0, 0);");
                        }
                        


                        // 5-day forecast test
                        // prepare the retrieved date data for html
                        for (var i = 0; i < 5; i++) {
                            // create box for each day
                            
                            // add date
                            const milliseconds = response.daily[i].dt * 1000;
                            const dateObject = new Date(milliseconds);
                            const humanDateFormat = dateObject.toLocaleString("en-GB", {day: "numeric", month: "numeric", year: "numeric"});
                            // tomorrowDate.text(cityName + " " + "(" + humanDateFormat + ")");
                            console.log(cityName + " " + "(" + humanDateFormat + ")");
                            let dailyDate = $("<h5>");
                            let dailyBox = "#date-day" + (i+1);
                            $(dailyBox).text(humanDateFormat);
                            
                            // add icon
                            console.log("Icon: " + response.daily[i].weather[0].icon);
                            let dailyIcon = "#icon-day" + (i+1);
                            let dailyWeatherIcon = "http://openweathermap.org/img/wn/" + (response.daily[i].weather[0].icon) + "@2x.png"
                            $(dailyIcon).attr("src", dailyWeatherIcon);

                            // add temp
                            let dailyTemp = "#temp-day" + (i+1);
                            $(dailyTemp).text("Temp: " + response.daily[i].temp.max + "°C");
                            
                            
                            // add humidity
                            console.log("Humidity: " + response.daily[i].humidity + "%");
                            let dailyHumid = "#humid-day" + (i+1);
                            $(dailyHumid).text("Humidity: " + response.daily[i].humidity + "%");
                            }; 
                        });                                    
                });
        
             });


             

      // When an element inside the citiesTable is clicked....
      citiesTable.on("click", function (event) {
        // event.preventDefault();

        let element = event.target;

        // If that element is a button...
        if (element.matches("button") === true) {
            // Get its data-index value and remove the cities element from the table
            var index = element.parentElement.getAttribute("data-index");
            citiesArray.splice(index, 1);

            // Store updated cities in localStorage, re-render the table
            storeCities();
            renderTable();
        }
      });

        // Calling the renderTable function to display the initial table of cities
        renderTable();

      // Function for displaying the city weather info
      // We're adding a click event listener to all elements with the class "city"
      // We're adding the event listener to the document because it will work for dynamically generated elements
      // $(".city").on("click") will only add listeners to elements that are on the page at that time
      $(document).on("click", ".city", weatherQuery());

    </script>
  </body>
</html>
