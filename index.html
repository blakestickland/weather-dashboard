
  <!DOCTYPE html>
  <html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import bootstrap.css-->
        <!-- Compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">      
        
        <!-- Link to stylesheet -->
        <link rel="stylesheet" href="assets/style.css">
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
        <script src="https://kit.fontawesome.com/c48e706f9f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="text-center  bg-secondary">
            <div class="header text-white p-2">
              <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3" id="sidebar">
               <div class="row p-2">
                   <div class="col-12">
                       <form id="city-search-form" method="POST">
                            <label for="city-search-text"><h5>Search for a City:</h5></label><br>
                            <input type="search" name="search" id="search-input" placeholder="Search.." onfocus="this.value=''">
                            <!-- This button will trigger an AJAX call -->
                            <button type="submit" class="btn btn-default bg-primary" id="run-search">
                                <i class="fa fa-search text-white"></i></button>                        
                        </form>
                    </div>
                </div>
                
                <div class="row p-2">
                    <div class="col-12">
                        <table>
                            <tbody id="city-search-table">
                                <!-- Table of cities stored from prior searches goes here dynamically -->
                            </tbody>
                        </table>        
                    </div>
                </div>

            </div>

            <div class="col-9">
                <div class="row">
                    <div class="col-12 m-3" id="current-weather">
                        <h4>City and (day/month/year) and icon</h4>
                        <p>Temperature:</p>
                        <p>Humidity:</p>
                        <p>Wind speed:</p>
                        <p>UV index:</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col mx-3">
                          <h5 id="5-day-outlook">5-Day Forecast:</h5>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="rounded col-2 card bg-primary text-light p-0 mx-2">
                        <div class="card-body p-2" id="day1">
                            <h5 class="card-title" id="date-day1">Date day 1</h5>
                            <img class="float-left" id="icon-day1" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon"><br>
                            <p class="card-text" id="temp-day1">Temp:</p>
                            <p class="card-text" id="humid-day1">Humidity:</p>
                        </div>
                    </div>
                    <div class="rounded col-2 card bg-primary text-light p-0 mx-2">
                        <div class="card-body p-2" id="day2">
                            <h5 class="card-title" id="date-day2">Date day 2</h5>
                            <img class ="float-left" id="icon-day2" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                            <p class="card-text" id="temp-day2">Temp:</p>
                            <p class="card-text" id="humid-day2">Humidity:</p>
                        </div>
                    </div>
                    <div class="rounded col-2 card bg-primary text-light p-0 mx-2">
                        <div class="card-body p-2" id="day3">
                            <h5 class="card-title" id="date-day3">Date day 3</h5>
                            <img id="icon-day3" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                            <p class="card-text" id="temp-day3">Temp:</p>
                            <p class="card-text" id="humid-day3">Humidity:</p>
                        </div>
                    </div>
                    <div class="rounded col-2 card bg-primary text-light p-0 mx-2">
                        <div class="card-body p-2" id="day4">
                            <h5 class="card-title" id="date-day4">Date day 4</h5>
                            <img id="icon-day4" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                            <p class="card-text" id="temp-day4">Temp:</p>
                            <p class="card-text" id="humid-day4">Humidity:</p>
                        </div>
                    </div>
                    <div class="rounded col-2 card bg-primary text-light p-0 mx-2">
                        <div class="card-body p-2" id="day5">
                            <h5 class="card-title" id="date-day5">Date day 5</h5>
                            <img id="icon-day5" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                            <p class="card-text" id="temp-day5">Temp:</p>
                            <p class="card-text" id="humid-day5">Humidity:</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
            
        <!-- jQuery script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        
        <script src="scripts/script.js" type="text/javascript"></script>
  </body>
</html>
